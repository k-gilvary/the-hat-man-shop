<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact The Hat Man</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
      </head>
<body>
    <!-- NAV -->
    <nav id="nav" class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><h2 class="mx-4 p-2">The Hat Man</h2></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbar" class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a href="index.html" class="nav-link fs-5 mx-2">Home</a>
                    <a href="index.html#about-container" class="nav-link fs-5 mx-2">About</a>
                    <a href="contact.html" class="nav-link fs-5 mx-2">Contact</a>
                </div>
            </div>
        </div>
     </nav>

     <!-- MAIN CONTENT -->
     <main id="main-content" class="d-flex flex-column align-items-center mb-5">
        <h1 class="text-center text-light my-5">Have a question? Send it to The Hat Man!</h1>

        <!-- CONTACT FORM -->
        <div id="form-container" class="container col-lg-6">
            <form action="#" id="contact-form" onsubmit="return false">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name:</label>
                    <input type="text" name="name" id="contact-name" class="form-control" placeholder="How should he address you..." required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email:</label>
                    <input type="email" name="email" id="contact-email" class="form-control" placeholder="Enter your email here..." required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Your Phone Number:</label>
                    <input type="tel" name="phone" id="contact-phone" class="form-control" placeholder="Enter your phone number here..." required>
                </div>
                <div class="mb-3">
                    <p class="mb-3">How should he contact you?</p>
                    <fieldset id="radio-set" class="d-flex flex-column align-items-start">
                        <div>
                            <input type="radio" name="pref-contact" id="pref-email" value="email">
                            <label for="pref-contact" class="form-label">Email</label>
                        </div>
                        <div>
                            <input type="radio" name="pref-contact" id="pref-phone" value="phone">
                            <label for="pref-contact" class="form-label">Phone</label>
                        </div>
                        <div>
                            <input type="radio" name="pref-contact" id="pref-home" value="home">
                            <label for="pref-contact" class="form-label">Home visit</label>
                        </div>
                    </fieldset>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your message:</label>
                    <textarea name="message" id="contact-message" class="form-control" placeholder="What would you like to say to him..." required></textarea>
                </div>
                <button type="submit" class="btn light-green" id="contact-submit">Send Message</button>
            </form>
        </div>

        <!-- MESSAGE SENT TOAST -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <strong class="me-auto">The Hat Man</strong>
                <small>Now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body text-light">
                Your message has been sent. The Hat Man will determine if it's worth a response shortly.
              </div>
            </div>
          </div>
     </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
